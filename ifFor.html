<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno,i) in alunos"> 
            {{i+1}}) {{aluno.nome}} - nota: {{aluno.nota}},
            <span v-if="aluno.nota >= 9"> Quadro de Honra</span>
            <span v-else-if="aluno.nota >= 7">Aprovado</span>
            <span v-else-if="aluno.nota >=5">Recuperação</span>
            <span v-else>Reprovado</span>
        </p>
        <ul style="list-style: none;">
            <li v-for=" n in 5">{{n}} </li>

            <li v-for="i in 5">
                <span v-show="i >=4"> {{i}}</span>
            </li>

        </ul>
        <!-- v-if remove da página, v-show esconde -->
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                alunos: [
                    {nome: "Ana", nota: 7.8},
                    {nome: "Bia", nota: 5.1},
                    {nome: 'Toledo', nota: 2.3},
                    {nome: "Carlor", nota: 7.1},
                    {nome: "Rute", nota: 10.0},
                    {nome: "Igor", nota: 9.7}
      
                  ]

                
            }
        })
    </script>
</body>
</html>
